<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimalist Website</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <form id="dataForm">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="blockNumber">Block Number</label>
            <input type="number" id="blockNumber" name="blockNumber" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Confirm</button>
    </form>
    <div id="confirmationMessage" style="display:none;">
        <p>Your Block has been Confirmed</p>
        <p>Password Hash: <span id="passwordHash"></span></p>
    </div>
</div>
<script>
document.getElementById('dataForm').onsubmit = function(event) {
    event.preventDefault();
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    if(password === confirmPassword) {
        var hashedPassword = CryptoJS.SHA256(password).toString();
        document.getElementById('passwordHash').textContent = hashedPassword;
        document.getElementById('confirmationMessage').style.display = 'block';
    } else {
        alert('Passwords do not match.');
    }
};
</script>
</body>
</html>
